<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Unidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-container">
    <h1>Conversor de Unidades</h1>

   <form>
      <div class="input-section">
          <label>Digite o valor: </label>
          <input id="inputValue" placeholder="Insira o valor">
      </div>

      <div class="unit-selection">
        <label>De: </label>
        <select id="fromUnit"> 
          <option value="metro">Metro</option>
          <option value="centimetro">Centímetro</option>
          <option value="milimetro">Milímetro</option>  
        </select>

        <label>Para: </label>
        <select id="toUnit"> 
          <option value="metro">Metro</option>
          <option value="centimetro">Centímetro</option>
          <option value="milimetro">Milímetro</option>  
        </select>
      </div>
      
      <input type="submit" id="convertBtn">
    </form>

    <div class="result-section">
      <p>Resultado:</p>
      <span id="resultValue">Valor</span>
    </div>
  </div>
</body>
<script>
      document.getElementById('convertBtn').addEventListener('click', function(event) {
        event.preventDefault();
      
        const valor = parseFloat(document.getElementById('inputValue').value);
        const unidadeEntrada = document.getElementById('fromUnit').value;
        const unidadeSaida = document.getElementById('toUnit').value;
      
        if (isNaN(valor)) {
          alert('Por favor, insira um valor válido.');
          return;
        }
      
        let resultado;
      
        switch (`${unidadeEntrada}-${unidadeSaida}`) {
          case 'metro-centimetro':
            resultado = valor * 100;
            break;
          case 'metro-milimetro':
            resultado = valor * 1000;
            break;
          case 'centimetro-metro':
            resultado = valor / 100;
            break;
          case 'centimetro-milimetro':
            resultado = valor * 10;
            break;
          case 'milimetro-metro':
            resultado = valor / 1000;
            break;
          case 'milimetro-centimetro':
            resultado = valor / 10;
            break;
          default:
            resultado = valor;
        }
      
        document.getElementById('resultValue').textContent = resultado.toFixed(2);
      });
</script>
</html>
